---
layout: default
title: Entretiens
date: 2015-10-08
order: 3
menu: true
body-id: all-interviews
---
<h1>{{ page.title }}</h1>
<hr/>
<section class="container">
  <div class="cards row">
    {% for report in site.categories.entretien %}
    <div class="card card-interview col-md-3 col-sm-4">
      <div style="background: black; width: 100%; height: 150px;"></div>
      <div class="card-interview-body">
        <h3><a href="{{ report.url | prepend: site.baseurl }}">{{ report.title }}</a></h3>
        <div class="meta meta-author">Par {{ report.author }}</div>
        <div class="meta meta-date">{{ news_item.date | date: "%D" }}</div>
      </div>
    </div>
    {% endfor %}
  </div>
</section>
