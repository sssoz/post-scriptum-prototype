---
layout: default
title: Parutions
date: 2015-10-08
order: 1
menu: true
---
<main id="parutions" class="container-fluid">
  <h1>{{ page.title }}</h1>
  <hr/>
  <section>
    <div class="cards">
      {% for issue in site.categories.parutions %}
      <div class="card card-issues col-md-3 col-sm-6">
        <div class="img-container">
          <a href="{{ issue.url | prepend: site.baseurl }}">
            <img src="{{ site.baseurl }}/img/cov-{{ issue.number }}.jpg" class="img-responsive"/>
          </a>
        </div>
        <div class="meta">Parution <span class="meta-number">nÂ° {{ issue.number }}</span></div>
        <h3><a href="{{ issue.url | prepend: site.baseurl }}">{{ issue.title }}</a></h3>
        <p class="meta meta-short_preview">{{ issue.content | strip_html | truncatewords:15 }}</p>
        <div class="meta meta-date">{{ issue.date | date: "%B %Y" }}</div>
      </div>
      {% endfor %}
    </div>
  </section>
</main>
